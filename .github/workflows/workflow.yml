name: Deploy to DockerHub
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASWORD: ${{secrets.DOCKER_PASSWORD}}
      - run: yarn install
      - run: yarn nx run turn-tracker-backend:build:production
      - run: export TAG_ID=$(date + %s)
      - run: docker build . --file ./apps/turn-tracker-backend/Dockerfile --tag ${{secrets.DOCKER_USER}}/turn-tracker-backend:$(date +%s)
      - run: docker push ${{secrets.DOCKER_USER}}/turn-tracker-backend:$(docker image ls | grep turn-tracker-backend | head -n 1 | awk '{print $2}')
